<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <title>IMC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body style="margin: 0 auto; padding: 20px;">

    <!-- Usando o container-fluid toda a tela é preenchida -->
    <div class="containter">
        

        <!-- Esse é o que eu posso usar no projeto IMC-->
        
        <div class="row text-light" >
            <form class="col-6 offset-3 bg-info p-4 rounded" action="">
                <h2 class="text-center">CALCULE SEU IMC</h2>
                <div class="form-group mb-2 p-2 text-center row">
                    <span class="col-6" >
                        <input class="" name="opcao" id="masculino" type="radio" value="IMC - masculino" checked>
                        <label for="masculino" ><img class="rounded-circle ml-1" src="https://uploaddeimagens.com.br/images/004/163/693/thumb/menino2.png?1668508440" alt="" style="cursor:pointer"><h6>Masculino</h6></label>
                    </span>                    
                    
                    <span class="col-6" >
                        <input class="" name="opcao" id="feminino" type="radio" value="IMC - feminino">
                        <label for="feminino"><img class="rounded-circle ml-1" src="https://uploaddeimagens.com.br/images/004/163/694/thumb/menina.png?1668508531" alt="" style="cursor:pointer"><h6>Feminino</h6></label>
                    </span>
                    
                </div>
                <div class="form-group mb-2">
                    <label for="altura">Sua altura:</label>
                    <input id="altura" class="form-control text-primary" type="number" placeholder="Altura em cm (Ex.: 175)">
                </div>
                
                <div class="form-group mb-2">
                    <label for="peso">Seu peso:</label>
                    <input id="peso" class="form-control text-primary" type="number" placeholder="Peso em kg (Ex.: 60)">
                </div>

                <div class="form-group mb-2  text-center">
                    <input id="calcular" onclick="imc()" class="btn btn-success mt-1 mb-1" type="button" value="Calcular">
                    <input id="limpar" class="btn btn-light mt-1 mb-1" type="reset" value="Limpar">   
                </div>

               
               <div id="campo_resultado">
                   
               </div>  

            </form>
                                
        </div>

        

    
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous">
</script>
<script type="text/javascript">

        
    function imc(){
        let altura = parseFloat(document.getElementById('altura').value)
        let peso = parseFloat(document.getElementById('peso').value)
        let indice = parseFloat(peso / ((altura/100)**2)).toFixed(2) 

        let radioM = document.getElementById('masculino').checked
        let radioF = document.getElementById('feminino').checked
        let resultado = document.getElementById('campo_resultado')        


        //imc masculino e feminino
        if(radioM === true && indice <= 20) {
            //return resultado.innerHTML = `IMC: ${indice} - Abaixo do peso`

            return resultado.innerHTML = `<div class="card text-center bg-primary text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Abaixo do peso</p> 
                </div>`
        }
        else if(radioM === true && indice <= 24.99) {
            return resultado.innerHTML = `<div class="card text-center bg-primary text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Abaixo do peso</p> 
                </div>`
        }
        else if(radioM === true && indice <= 29.99) {
            return resultado.innerHTML = `<div class="card text-center bg-warning text-dark p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Sobrepeso</p> 
                </div>`
        }
        else if(radioM === true && indice <= 39.99) {
            return resultado.innerHTML = `<div class="card text-center bg-warning text-dark p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Obesidade</p> 
                </div>`
        }
        else if(radioM === true && indice > 39.99) {
            return resultado.innerHTML = `<div class="card text-center bg-danger text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Obesidade Grave</p> 
                </div>`
        }
        if(radioF === true && indice <= 19) {
            //return resultado.innerHTML = `IMC: ${indice} - Abaixo do peso`

            return resultado.innerHTML = `<div class="card text-center bg-primary text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Abaixo do peso</p> 
                </div>`
        }
        else if(radioF === true && indice <= 23.99) {
            return resultado.innerHTML = `<div class="card text-center bg-primary text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Abaixo do peso</p> 
                </div>`
        }
        else if(radioF === true && indice <= 28.99) {
            return resultado.innerHTML = `<div class="card text-center bg-warning text-dark p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Sobrepeso</p> 
                </div>`
        }
        else if(radioF === true && indice <= 38.99) {
            return resultado.innerHTML = `<div class="card text-center bg-warning text-dark p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Obesidade</p> 
                </div>`
        }
        else if(radioF === true && indice > 38.99) {
            return resultado.innerHTML = `<div class="card text-center bg-danger text-light p-1">
                    <p id="resultado" class="card-text mt-1 mb-1">IMC: ${indice} - Obesidade Grave</p> 
                </div>`
        }

        

    }
</script>
</body>
</html>
